spring.profiles.active=test

# HTTP server port
server.port=8089


# Default HTTP session time out
server.servlet.session.timeout=15m

# JDBC URL of the database
spring.datasource.url= jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
# Username of the database - replace with your MySQL username - Note: Bad practice. hard-coded username and password
spring.datasource.username= sa
# Password of the database - replace with your MySQL password - Note: Bad practice. hard-coded username and password
spring.datasource.password= sa

spring.datasource.driver-class-name=org.h2.Driver

# Hibernate dialect for the database
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.H2Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

john-demo.server-url=http://localhost:8089
